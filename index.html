<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Etch-a-Sketch</h2>
    </header>
    
    <main>
        <div id = "container">
            <div class = "functions">
                <button id = "colorBtn">Color</button>
                <button id = "eraseBtn">Eraser</button>
                <button id = "clearBtn">Clear</button>
                <input type= "range" min="16" max="" value="16" class = "slider">
            </div>
            <div id= "grid-panel">
                <div id = "grid-draw" ></div>
            </div>
        </div>
    </main>




    <script src = "myscript.js"></script>
</body>
</html>
